<!DOCTYPE html>
<html>
  <head>
    <title>Momentum Clone</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <div id="screen" data-friction-x="0.1" data-friction-y="0.1" data-origin-x="0" data-origin-y="0">
      <div class="bg" data-depth="0.5"></div>
      <section class="center" data-depth="0.1">
        <h3 class="clock"></h3>
        <div class="name"></div>
      </section>
    </div>
    <h1 class="date"></h1>

    <script type="text/javascript" src="js/parallax.js"></script>
    <script src="js/bg.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/greeting.js"></script>
  </body>
</html>
